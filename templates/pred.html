<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prediction Result - TumorScan AI</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <div class="container py-5 text-center">
    <h2 class="mb-4">ðŸ§¬ Prediction Result</h2>

    {% if result %}
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">Diagnosis:</h4>
      <p class="lead">{{ result }}</p>
    </div>

    <h5 class="mt-4">Uploaded MRI:</h5>
    <img src="{{ url_for('static', filename='uploads/' + file) }}" class="img-fluid rounded shadow mt-2" width="300">
    {% else %}
    <div class="alert alert-warning">
      <p>No result available.</p>
    </div>
    {% endif %}

    <div class="mt-4">
      <a href="{{ url_for('upload_image') }}" class="btn btn-primary">Try Another Image</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Home</a>
    </div>
  </div>
</body>

</html>
